<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LeetComp: Analysing compensations from leetcode.com</title>
    <meta name="LeetComp" content="Leetcode compensations analyzed.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 id="leetComp" class="col">ðŸ’¸ LeetComp ðŸ’¸</h1>
        <div style="text-align: center;">
            <a href="https://github.com/kuutsav/LeetComp/stargazers">
                <img alt="star this repo" src="https://img.shields.io/github/stars/kuutsav/LeetComp?style=social">
            </a>
        </div>
        <hr>
        <div class="row">
            <div id="salaryBarChart">
                <!-- Salary bar chart -->
            </div>
        </div>
        <div class="row">
            <div id="salaryYoeBinsChart" class="col-4">
                <!-- Yoe salary bins box plots -->
            </div>
            <div id="salaryTotalYoeBinsChart" class="col-4">
                <!-- Yoe salary(total) bins box plots -->
            </div>
            <div id="topCompaniesBarChart" class="col-4">
                <!-- Top companies bar chart -->
            </div>
        </div>
        <div id="mostOffersTitle">ðŸ“ˆ Most offers in the last 30 days (static list)</div>
        <hr>
        <div class="row" id="mostOffers"></div>
        <hr>
        <div class="row">
            <div class="col-auto mr-auto">
                <div class="btn-group btn-group-toggle">
                    <label class="btn btn-secondary active" onclick="makeFullTimeButton()" id="fullTimeButton">Full
                        Time</label>
                    <label class="btn btn-secondary" onclick="makeInternButton()"
                        id="internshipButton">Internship</label>
                </div>
            </div>
            <div class="col-auto mr-auto">
                <input type="search" class="form-control-sm rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" id="search" onkeyup="searchText(this)" />
            </div>
            <div class="col-auto mr-auto">
                <input type="search" class="form-control-sm rounded" placeholder="min yoe" aria-label="minYoe"
                    aria-describedby="min-yoe" id="minYoe" onkeyup="yoeFilter()" />
                <input type="search" class="form-control-sm rounded" placeholder="max yoe" aria-label="maxYoe"
                    aria-describedby="max-yoe" id="maxYoe" onkeyup="yoeFilter()" />
            </div>
            <div class="col-auto mr-auto text-muted" id="nRows"></div>
            <nav aria-label="Page navigation example" class="col-auto ms-auto">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" onclick="decrementNavPageNo()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" onclick="filterNavData(this)"
                            id="navPageNo1">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" onclick="filterNavData(this)"
                            id="navPageNo2">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" onclick="filterNavData(this)"
                            id="navPageNo3">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" onclick="incrementNavPageNo()">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <table id="postInfo" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" style="width:25%">Company</th>
                    <th scope="col" style="width:25%">Role</th>
                    <th scope="col" style="width:10%">Yoe <span class="sortButton" onclick="sortBySalary(this)"
                            id="cleanYoe">â–¾</span></th>
                    <th scope="col" style="width:14%">Salary <span class="sortButton" onclick="sortBySalary(this)"
                            id="cleanSalary">â–¾</span> <span class="sortButton" onclick="sortBySalary(this)"
                            id="cleanSalaryTotal">â–¾</span></th>
                    <th scope="col" style="width:10%">Date <span class="sortButton" onclick="sortBySalary(this)"
                            id="date">â–¾</span></th>
                    <th scope="col" style="width:6%">Views <span class="sortButton" onclick="sortBySalary(this)"
                            id="viewCount">â–¾</span></th>
                    <th scope="col" style="width:6%">Votes <span class="sortButton" onclick="sortBySalary(this)"
                            id="voteCount">â–¾</span></th>
                    <th scope="col" style="width:4%">PostId</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>
        <div id="stats"></div>
        <div id="notes" style="text-align: center;">* search and yoe range don't work together right now *</div>
        <hr>
        <script src="https://utteranc.es/client.js" repo="kuutsav/LeetComp" issue-term="pathname" label="comments"
            theme="github-light" crossorigin="anonymous" async></script>
    </div>

    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G5Y6PERW9N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-G5Y6PERW9N');
    </script>
    </script>
</body>

</html>
